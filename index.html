<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 id="title">Calculator</h1>
            <p id="description">Calculator Task</p>
    <div class="container">
        <div class="calc">
            <input type="text" id="result" placeholder="0">
            <button id="clear" onclick="clr()">C</button>
            <button id="delete" onclick="del()">DEL</button>
            <button id="%" onclick="calculate('%')">%</button>
            <button id="/" onclick="calculate('/')">/</button>
            <button id="7" onclick="calculate(7)">7</button>
            <button id="8" onclick="calculate(8)">8</button>
            <button id="9" onclick="calculate(9)">9</button>
            <button id="multiply" onclick="calculate('*')">*</button>
            <button id="4" onclick="calculate(4)">4</button>
            <button id="5" onclick="calculate(5)">5</button>
            <button id="6" onclick="calculate(6)">6</button>
            <button id="subtract" onclick="calculate('-')">-</button>
            <button id="1" onclick="calculate(1)">1</button>
            <button id="2" onclick="calculate(2)">2</button>
            <button id="3" onclick="calculate(3)">3</button>
            <button id="add" onclick="calculate('+')">+</button>
            <button id="dot" onclick="calculate('.')">.</button>
            <button id="0" onclick="calculate(0)">0</button>
            <button id="equal" onclick="Result()">=</button>
            <script src="script.js"></script>
        </div>
    </div>
</body>
</html>
